<!DOCTYPE html>
<html lang="en">
<head>
  <title>Browser Not Supported</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9fafb;
      padding: 1rem;
    }

    .container {
      max-width: 28rem;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      text-align: center;
    }

    h1 {
      color: #1e40af;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    p {
      color: #374151;
      margin-bottom: 1.5rem;
    }

    .browser-links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .browser-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: #eff6ff;
      color: #1e40af;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .browser-link:hover {
      background: #dbeafe;
    }

    .browser-icon {
      width: 1.5rem;
      height: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Browser Not Supported</h1>
    <p>Your current browser is not supported. Please upgrade to one of these modern browsers to continue:</p>
    
    <div class="browser-links">
      <a href="https://www.google.com/chrome" class="browser-link" target="_blank" rel="noopener">
        <svg class="browser-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        Chrome
      </a>
      
      <a href="https://www.mozilla.org/firefox" class="browser-link" target="_blank" rel="noopener">
        <svg class="browser-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
          <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
        </svg>
        Firefox
      </a>
    </div>
  </div>
</body>
</html>
