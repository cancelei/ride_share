<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Flow - Offline</title>
  <link rel="icon" href="/icon.png" type="image/png">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background-color: white;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    p {
      margin-bottom: 1.5rem;
      color: #4b5563;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      background-color: #000000;
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icon.png" alt="Ride Flow Logo">
    <h1>You're currently offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be limited until you're back online.</p>
    <p>The Ride Flow app requires an internet connection for most features to work properly.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  <script>
    // Check if the user comes back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Check connection when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.querySelector('.button');
      button.addEventListener('click', (e) => {
        if (!navigator.onLine) {
          e.preventDefault();
          alert('You are still offline. Please check your internet connection and try again.');
        }
      });
    });
  </script>
</body>
</html>
